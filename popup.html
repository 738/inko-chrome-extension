<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>example</title>
    <style>
        body {
            width: 300px;
            height: 100%;
            text-align: center;
            background: linear-gradient(rgb(247, 223, 182), rgb(247, 168, 252));
        }

        img#inko-logo {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        img#arrow {
            transform: rotate(90deg);
            margin-bottom: 15px;
        }

        div.textarea-container {
            border-radius: 30px;
            border: 0px;
            background: rgba(255, 251, 217, 0.5);
            padding: 12px 20px;
            margin: 0 20px;
            box-shadow: 0 50px 80px rgba(0, 0, 0, 0.1);
            width: 70%;
            height: 150px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        div.label-language {
            font-size: 14px;
            margin-bottom: 10px;
        }

        textarea {
            border: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            font-size: 16px;
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <img id="inko-logo" src="./images/inko_logo.png" width=75/>
    <div class="textarea-container">
        <div class="label-language">영어</div>
        <textarea id="englishInput" type="text" value=""></textarea>
    </div>
    <br />
    <div id="koreanOutput"></div>
    <img id="arrow" src="images/arrow.svg" width=30/>

    <div class="textarea-container">
        <div class="label-language">한글</div>
        <textarea id="koreanInput" type="text" value=""></textarea>
    </div>
    <br />
    <div id="englishOutput"></div>

    <script src="inko.js"></script>
    <script src="popup.js"></script>
</body>

</html>
